# Docker Compose V2 no longer requires the deprecated top-level "version" key.
services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    image: robotarm-app:latest
    container_name: robot-app

    # КРИТИЧНО для Orange Pi Zero
    mem_limit: "150m"
    memswap_limit: "300m"
    pids_limit: 128
    cpus: "1"

    environment:
      SERIAL_DEV: /dev/ttyACM0
      DUMMY_MODEL: "0"

    ports:
      - "8000:8000"

    volumes:
      - ./app/model.tflite:/app/model.tflite:ro

    devices:
      - "/dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_*:/dev/ttyACM0"

    device_cgroup_rules:
      - "c 166:* rmw"

    group_add:
      - "20"  # dialout

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  default:
    driver: bridge
