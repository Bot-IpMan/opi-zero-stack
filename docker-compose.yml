services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt
    ports: ["1883:1883"]
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"

  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: robot-app
    depends_on: 
      mqtt:
        condition: service_started
    environment:
      SERIAL_DEV: /dev/ttyACM0
      MQTT_HOST: mqtt
      MQTT_PORT: 1883
      MODEL_PATH: /app/model.tflite
      DUMMY_MODEL: "1"
    ports: ["8000:8000"]
    volumes:
      - ./app/model.tflite:/app/model.tflite:ro
    devices:
      # Arduino Mega 2560 (by-id для стабільності)
      - "/dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_75735353937351610261-if00:/dev/ttyACM0"
      # Камера Logitech C170
      - "/dev/v4l/by-id/usb-_Webcam_C170-video-index0:/dev/video0"
    device_cgroup_rules:
      - "c 166:* rmw"  # ttyACM* (major 166)
      - "c 81:* rmw"   # video* (major 81)
    group_add:
      - "20"  # dialout для serial доступу
    restart: unless-stopped
    mem_limit: "120m"
    pids_limit: 128
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request,sys\nu=urllib.request.urlopen('http://localhost:8000/healthz', timeout=1)\nsys.exit(0 if u.status==200 else 1)\nPY"]
      interval: 20s
      timeout: 3s
      retries: 3
      start_period: 5s

  mqttc:
    image: alpine:3.20
    container_name: mqttc
    depends_on:
      mqtt:
        condition: service_started
    entrypoint: ["/bin/sh", "-lc"]
    command: >-
      apk add --no-cache mosquitto-clients &&
      echo "mqttc ready: docker compose exec mqttc sh" &&
      exec tail -f /dev/null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
