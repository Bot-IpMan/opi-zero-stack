version: "3.9"

# Загальний compose-файл для розгортання всієї системи на одній машині.
# Складається з LLM сервісу, брокера MQTT та виконавчого сервісу Orange Pi Zero.
services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt
    # Відкриваємо порт тільки коли брокер потрібен локально (ПК або тестове розгортання).
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    healthcheck:
      # Підписка на службову тему підтверджує готовність брокера.
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "healthcheck", "-C", "1", "-W", "5"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - robotarm

  pc-llm-service:
    build:
      context: ./pc-llm-service
    container_name: pc-llm-service
    depends_on:
      mqtt:
        condition: service_healthy
    environment:
      # OLLAMA_BASE_URL та модель можна перевизначити через змінні середовища.
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:3b}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      CAMERA_DEVICE: ${CAMERA_DEVICE:-/dev/video0}
      VECTOR_DB_PATH: ${VECTOR_DB_PATH:-/service/data/vector_db}
      KNOWLEDGE_PATH: ${KNOWLEDGE_PATH:-/service/knowledge}
      MQTT_HOST: ${MQTT_HOST:-mqtt}
      MQTT_PORT: ${MQTT_PORT:-1883}
      SHARED_PATH: /service/shared
    ports:
      - "8080:8080"
    volumes:
      - ./pc-llm-service/config.yaml:/service/config.yaml:ro
      - ./pc-llm-service/knowledge:/service/knowledge:ro
      - ./pc-llm-service/data:/service/data
      - shared-data:/service/shared
    devices:
      # Доступ до вебкамери на ПК (опційно, якщо вона присутня).
      - ${CAMERA_DEVICE:-/dev/video0}:${CAMERA_DEVICE:-/dev/video0}
    restart: unless-stopped
    healthcheck:
      # Перевірка REST API сервісу LLM.
      test: ["CMD", "curl", "-f", "http://localhost:8080/system_status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - robotarm

  app:
    build:
      context: ./app
    container_name: robot-app
    depends_on:
      mqtt:
        condition: service_healthy
      pc-llm-service:
        condition: service_started
    environment:
      SERIAL_DEV: ${SERIAL_DEV:-/dev/ttyACM0}
      MQTT_HOST: ${MQTT_HOST:-mqtt}
      MQTT_PORT: ${MQTT_PORT:-1883}
      PC_HOST: ${PC_HOST:-pc-llm-service}
      PC_PORT: ${PC_PORT:-8080}
      MODEL_PATH: ${MODEL_PATH:-/app/model.tflite}
      DUMMY_MODEL: ${DUMMY_MODEL:-1}
      SHARED_PATH: /app/shared
    ports:
      - "8000:8000"
    volumes:
      - ./app/model.tflite:/app/model.tflite:ro
      - shared-data:/app/shared
    devices:
      # Arduino Mega 2560 на Orange Pi Zero (або USB-UART адаптер).
      - ${SERIAL_DEV:-/dev/ttyACM0}:${SERIAL_DEV:-/dev/ttyACM0}
    device_cgroup_rules:
      - "c 166:* rmw"  # ttyACM*
    group_add:
      - "20"  # dialout
    restart: unless-stopped
    mem_limit: "120m"
    pids_limit: 128
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - robotarm

  mqttc:
    image: alpine:3.20
    container_name: mqttc
    depends_on:
      mqtt:
        condition: service_healthy
    environment:
      MQTT_HOST: ${MQTT_HOST:-mqtt}
      MQTT_PORT: ${MQTT_PORT:-1883}
    entrypoint:
      - "/bin/sh"
      - "-lc"
      - >-
        apk add --no-cache mosquitto-clients curl &&
        echo "Ready: docker compose exec mqttc sh" &&
        tail -f /dev/null
    restart: unless-stopped
    healthcheck:
      # Перевіряємо, що утиліти можуть підключитися до брокера.
      test: ["CMD-SHELL", "mosquitto_pub -h ${MQTT_HOST:-mqtt} -p ${MQTT_PORT:-1883} -t healthcheck -m ok"]
      interval: 60s
      timeout: 10s
      retries: 3
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - robotarm

networks:
  # Єдина місткова мережа для локальної взаємодії сервісів.
  robotarm:
    driver: bridge

volumes:
  # Спільний том для обміну файлами між сервісами (наприклад, журналами/збереженнями).
  shared-data:
    driver: local
