services:
  mqtt:
    image: eclipse-mosquitto:2
    container_name: mqtt
    ports: ["1883:1883"]
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - robotarm

  # YOLO Detection на Orange Pi PC (якщо присутній)
  yolo-detector:
    build:
      context: ./yolo-detection
      dockerfile: Dockerfile
    image: robotarm-yolo:latest
    container_name: yolo-detector
    depends_on:
      mqtt:
        condition: service_started
    environment:
      MQTT_HOST: mqtt
      MQTT_PORT: 1883
    volumes:
      - ./yolo-detection/models:/detection/models
    devices:
      # Камера на Orange Pi PC
      - "/dev/v4l/by-id/usb-_Webcam_C170-video-index0:/dev/video0"
    device_cgroup_rules:
      - "c 81:* rmw"  # video*
    restart: unless-stopped
    mem_limit: "512m"
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - robotarm
    # Запустити тільки якщо YOLO_ENABLED=1
    # profiles: ["yolo"]

  # RL Inference на Orange Pi Zero
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: robot-app
    depends_on:
      mqtt:
        condition: service_started
    environment:
      SERIAL_DEV: /dev/ttyACM0
      MQTT_HOST: mqtt
      MQTT_PORT: 1883
      MODEL_PATH: /app/model.tflite
      DUMMY_MODEL: "1"  # Збільшити на 0 коли є модель
    ports: ["8000:8000"]
    volumes:
      - ./app/model.tflite:/app/model.tflite:ro
    devices:
      # Arduino Mega 2560
      - "/dev/serial/by-id/usb-Arduino__www.arduino.cc__0042_75735353937351610261-if00:/dev/ttyACM0"
    device_cgroup_rules:
      - "c 166:* rmw"  # ttyACM*
    group_add:
      - "20"  # dialout
    restart: unless-stopped
    mem_limit: "120m"
    pids_limit: 128
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/healthz || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - robotarm

  # MQTT диагностичні утиліти
  mqttc:
    image: alpine:3.20
    container_name: mqttc
    depends_on:
      mqtt:
        condition: service_started
    entrypoint:
      - "/bin/sh"
      - "-lc"
      - >-
        apk add --no-cache mosquitto-clients &&
        echo "Ready: docker compose exec mqttc sh" &&
        tail -f /dev/null
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - robotarm

networks:
  robotarm:
    driver: bridge
