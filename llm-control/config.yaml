# Конфігурація LLM контролера

# Orange Pi Zero
robot:
  host: "192.168.1.101"
  port: 8000
  timeout: 10

# MQTT (опціонально)
mqtt:
  host: "192.168.1.101"
  port: 1883
  topic_prefix: "arm"

# LLM налаштування
llm:
  provider: "anthropic"  # або "openai" або "ollama"
  model: "claude-3-5-sonnet-20241022"
  max_tokens: 1024
  temperature: 0.7

# Робоча зона роборуки (метри)
workspace:
  x_min: 0.15
  x_max: 0.45
  y_min: -0.25
  y_max: 0.25
  z_min: 0.05
  z_max: 0.35

# Безпека
safety:
  max_speed: 1.0  # м/с
  emergency_stop_distance: 0.05  # м
  collision_check: true

# Логування
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "robot_controller.log"
